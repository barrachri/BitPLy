{% extends "base.html" %}

{% block lead %}Put your URL in the form and you'll get a short url !{% endblock %}

{% block content %}

<form action="{% url 'index' %}" method="post" class="form-signin">
    {% csrf_token %}

    <label for="{{ form.url.id_for_label }}" class="sr-only">Url</label>
    <input type="text" id="id_url" maxlength="200" name="url" class="form-control" placeholder="Website url" required autofocus>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Short it !</button>

    {% if form.errors %}
    {% for error in form.url.errors %}
    <br />
    <div class="alert alert-danger alert-dismissible" role="alert">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      <strong>Warning!</strong> {{error}}
    </div>

    {% endfor %}
    {% endif %}

</form>

{% endblock %}
